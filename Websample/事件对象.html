<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
 
    </style>


</head>
<<body>
	<button>按钮</button>

	<script>
   
		var btn = document.getElementsByTagName("button")[0];
		btn.onclick = function(){
		    var event = event || window.event; // 兼容性写法

			console.log(event.button);//事件触发时，哪个鼠标按钮被点击
			console.log(event);
			console.log(event.timeStamp);//事件产生的时间戳
			console.log(event.bubbles);//boolean值，事件是否是冒泡事件
			console.log(event.pageX);//ie无，光标相对于网页的水平位置
			console.log(event.pageY);//ie无，光标相对于网页的垂直位置
			console.log(event.screenX);//光标相对于显示器的水平位置
			console.log(event.screenY);//光标相对于显示器的垂直位置
			console.log(event.target);//
			console.log(event.type);//
			console.log(event.clientX);//光标相对于网页的垂直位置（可视区域）
			console.log(event.clientY);//光标相对于网页的垂直位置（可视区域）
		}	
			
	</script>


</body>
</html>
