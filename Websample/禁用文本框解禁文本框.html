<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

账号: <input type="text" value="提示文字..."/><button>禁用</button><button>解禁</button><br><br>
密码: <input type="password" value="aaabbbccc"/>

<script>

    var inp = document.getElementsByTagName("input")[0];
    var btn1 = document.getElementsByTagName("button")[0];
    var btn2 = document.getElementsByTagName("button")[1];

    btn1.onclick = function () {
        inp.disabled = true;   //禁用文本框。属性值里随便写什么字符串都行，但不能为空。
    }
    btn2.onclick = function () {
       // inp.disabled = false;   //解禁文本框。让disabled属性消失即可。
           inp.removeAttribute("disabled");//推荐
    }
</script>
</body>


</html>
